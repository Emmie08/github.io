<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croquis</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Petit+Formal+Script&display=swap" rel="stylesheet">
</head>
<body class="gallery-page">

    <div class="transition-curtain"></div>
    <div class="noise-overlay"></div>

    <nav class="navbar">
        <div class="logo">
            <a href="index.html" class="transition-link">Vernou Emmie</a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="transition-link">Accueil</a></li>
            <li><a href="index.html#projets" class="transition-link">Projets</a></li>
            <li><a href="index.html#contact" class="btn-nav transition-link">Contact</a></li>
        </ul>
    </nav>

    <header class="page-header">
        <div class="container">
            <span class="header-label">Archives Visuelles</span>
            <h1 class="header-title">Galerie de Croquis</h1>
            <p class="header-desc">
                Explorations graphiques, recherches de textures et dessins quotidiens.
                <br>Une immersion dans le processus créatif brut.
            </p>
        </div>
    </header>

    <section class="section gallery-section">
        <div class="container">
            
            <div class="gallery-wrapper">
                
                <div class="gallery-column">
                    <img src="img/croquis/autoportrait_aquarelle_crayons.jpg" alt="autoportrait aquarelle crayons">
                    <img src="img/croquis/casque_crayon_gris.jpg" alt="casque crayons gris">
                    <img src="img/croquis/feuille_craie.jpg" alt="feuille colorées craie">
                    <img src="img/croquis/fleurs_peinture.jpg" alt="fleurs peinture">
                    <img src="img/croquis/personne_feutre_aquarelle.jpg" alt="portrait feutres aquarelle">
                    <img src="img/croquis/chien_crayons_feutre.jpg" alt="chien crayons feutres">
                    <img src="img/croquis/coquillage_crayon_peinture.jpg" alt="coquillage peinture crayon">
                    <img src="img/croquis/personne_craie_peinture.jpg" alt="portrait crayon peinture">
                </div>

                <div class="gallery-column">
                    <img src="img/croquis/mains_feutres_aquarelle.jpg" alt="mains feutre aquarelle">
                    <img src="img/croquis/objet_craie.jpg" alt="objet craie">
                    <img src="img/croquis/objet_crayons.jpg" alt="objet crayons">
                    <img src="img/croquis/objets_aquarelle_crayons.jpg" alt="objets aquarelle crayons">
                    <img src="img/croquis/portrait_craie.jpg" alt="autoportrait craie">
                    <img src="img/croquis/chien_crayon_gris.jpg" alt="chien crayon gris">
                    <img src="img/croquis/personne_aquarelle_crayon_gris.jpg" alt="portrait aquarelle crayon gris">
                    <img src="img/croquis/personne_feutre_stylo.jpg" alt="portrait feutres stylo">
                </div>

                <div class="gallery-column">
                    <img src="img/croquis/paysage_aquarelle.jpg" alt="paysage aquarelle">
                    <img src="img/croquis/personne_craie.jpg" alt="portrait craie">
                    <img src="img/croquis/personne_crayons.jpg" alt="portrait crayons">
                    <img src="img/croquis/personne_crayons_bicolor.jpg" alt="portrait crayons">
                    <img src="img/croquis/bureau_peinture.jpg" alt="bureau peinture">
                    <img src="img/croquis/citrouille_feutre.jpg" alt="citrouille feutres">
                    <img src="img/croquis/personne_craie.jpg" alt="portrait craie">
                    <img src="img/croquis/sol_peinture.jpg" alt="sol peinture">
                </div>

            </div>
            
            <div class="gallery-footer">
                <p>Envie de voir ces concepts appliqués ?</p>
                <a href="index.html#projets" class="btn-ghost transition-link">Découvrir les Projets &rarr;</a>
            </div>
        </div>
    </section>

    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <span class="nav-btn prev-btn">&#10094;</span>
        <span class="nav-btn next-btn">&#10095;</span>
        
        <div class="lightbox-carousel-track-container">
            <div id="lightbox-track" class="lightbox-track">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
